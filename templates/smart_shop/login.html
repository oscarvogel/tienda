{% load static %}

<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body modal-spa">
                <div class="login-grids">
                    <div class="login">
                        <div class="login-bottom">
                            <h3>Crea tu cuenta gratis</h3>
                            <form>
                                <div class="sign-up">
                                    <h4>Usuario :</h4>
                                    <input type="text" value="Type here" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Type here';}" required=""
                                           name="username" id="sign_username">
                                </div>
                                <div class="sign-up">
                                    <h4>Contrase単a :</h4>
                                    <input type="password" value="Password" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Password';}" required=""
                                           name="password" id="sign_password">

                                </div>
                                <div class="sign-up">
                                    <h4>Re-ingresar contrase単a :</h4>
                                    <input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">

                                </div>
                                <div class="sign-up">
                                    <input type="submit" value="REGISTRATE" >
                                </div>

                            </form>
                        </div>
                        <div class="login-right">
                            <h3>Conectate con tu cuenta</h3>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="sign-in">
                                    <h4>Usuario :</h4>
                                    <input type="text" value="Type here" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Type here';}" required=""
                                           name="username" id="username">
                                </div>
                                <div class="sign-in">
                                    <h4>Contrase単a :</h4>
                                    <input type="password" value="Password" onfocus="this.value = '';"
                                           onblur="if (this.value == '') {this.value = 'Password';}" required=""
                                           name="password" id="password">
                                    <a href="#">Te olvidaste tu contrase単a?</a>
                                </div>
                                <div class="single-bottom">
                                    <input type="checkbox"  id="brand" value="">
                                    <label for="brand"><span></span>Recuerdame.</label>
                                </div>
                                <div class="sign-in">
                                    <input type="submit" value="INGRESAR" >
                                </div>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <p>Ingresando aceptas nuestros <a href="#">Terminos y Condiciones</a> and <a href="#">Politica de privacidad</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
