{% extends "elite_shoppy/index.html" %}
{% load static %}
{%block title%}Ingresar{%endblock%}
{%block content%}
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            </div>
                <div class="modal-body modal-body-sub_agile">
                <div class="col-md-8 modal_body_left modal_body_left1">
                <h3 class="agileinfo_sign">Ingresa <span>Ahora</span></h3>
                    <form action="#" method="post">
                        {% csrf_token %}
                    <div class="styled-input agile-styled-input-top">
                        {{ form.username.errors }}
                        {{ form.username }}
                        <label for="{{ form.username.id_for_label }}">Usuario *</label>
                        <span></span>
                    </div>
                    <div class="styled-input">
                        {{ form.password.errors }}
                        {{ form.password }}
                        <label for="{{ form.password.id_for_label }}">Contrase√±a *</label>

                        <span></span>
                    </div>
                    <input type="submit" value="Ingresa">
                </form>
                  <ul class="social-nav model-3d-0 footer-social w3_agile_social top_agile_third">
                        <li><a href="#" class="facebook">
                              <div class="front"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                              <div class="back"><i class="fa fa-facebook" aria-hidden="true"></i></div></a></li>
                        <li><a href="#" class="twitter">
                              <div class="front"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                              <div class="back"><i class="fa fa-twitter" aria-hidden="true"></i></div></a></li>
                        <li><a href="#" class="instagram">
                              <div class="front"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                              <div class="back"><i class="fa fa-instagram" aria-hidden="true"></i></div></a></li>
                        <li><a href="#" class="pinterest">
                              <div class="front"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                              <div class="back"><i class="fa fa-linkedin" aria-hidden="true"></i></div></a></li>
                    </ul>
                    <div class="clearfix"></div>
                    <p><a href="#" data-toggle="modal" data-target="#myModal2" > Todavia no tenes cuenta?</a></p>

                </div>
                <div class="col-md-4 modal_body_right modal_body_right1">
                    <img src="{%static 'elite_shoppy/images/log_pic.jpg' %}" alt=" "/>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- //Modal content-->
    </div>
{%endblock%}
