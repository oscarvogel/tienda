{%extends 'fashion/index.html' %}
{%load static%}
{%block content%}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="{%url 'inicio:inicio' %}"><i class="fa fa-home"></i> Inicio</a>
                    <span>Ingresar</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Form Section Begin -->

<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Ingresar</h2>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="alert-danger">{{ form.non_field_errors }}</div>
                        <div class="group-input">
                            <label for="{{ form.username.id_for_label }}">Usuario *</label>
                            {{ form.username.errors }}
                            {{ form.username }}
                        </div>
                        <div class="group-input">
                            <label for="{{ form.password.id_for_label }}">Contraseña *</label>
                            {{ form.password.errors }}
                            {{ form.password }}
                        </div>
                        <div class="group-input gi-check">
                            <div class="gi-more">
                                <label for="save-pass">
                                    Guardar contraseña
                                    <input type="checkbox" id="save-pass">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="#" class="forget-pass">Olvidaste tu contraseña</a>
                            </div>
                        </div>
                        <button type="submit" class="site-btn login-btn">Ingresar</button>
                    </form>
                    <div class="switch-login">
                        <a href="{%url 'usuarios:signup' %}" class="or-login">O create una cuenta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
{%endblock%}
