{%block content%}

        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="{%url 'inicio:inicio' %}"><i class="fa fa-home"></i> Inicio</a>
                    <span>Ingresar</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Form Section Begin -->

<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Ingresar</h2>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="username">Usuario *</label>
                            <input type="text" id="username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="group-input">
                            <label for="pass">Contrase単a *</label>
                            <input type="password" id="pass" placeholder="Ingrese su contrase単a">
                        </div>
                        <div class="group-input gi-check">
                            <div class="gi-more">
                                <label for="save-pass">
                                    Guardar contrase単a
                                    <input type="checkbox" id="save-pass">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="#" class="forget-pass">Olvidaste tu contrase単a</a>
                            </div>
                        </div>
                        <button type="submit" class="site-btn login-btn">Ingresar</button>
                    </form>
                    <div class="switch-login">
                        <a href="./register.html" class="or-login">O create una cuenta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
{%endblock%}
