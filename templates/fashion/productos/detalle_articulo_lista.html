{% load static %}
<div class="product-item">
    <div class="pi-pic">
        {%if b.imagen%}
            <img src="{{b.imagen.url}}" alt="">
        {%else%}
            <img src="{{b.get_principal_image}}" alt="{{b.nombre}}">
        {%endif%}
        <div class="sale"></div>
        <div class="icon">
            {%with user_fav=b.favoritos.all %}
                {% if request.user not in user_fav %}
                    <i class="far fa-heart"></i>
                {% else %}
                    <i class="fas fa-heart"></i>
                {% endif %}
            {%endwith%}
        </div>
        <ul>
            <li class="w-icon active"><a href="{{b.get_absolute_url}}"><i class="icon_bag_alt"></i></a></li>
            <li class="quick-view"><a href="{{b.get_absolute_url}}">Ver</a></li>
            <li class="w-icon"><a href="{{b.get_absolute_url}}"><i class="fa fa-random"></i></a></li>
        </ul>
    </div>
    <div class="pi-text">
        <div class="catagory-name">{{b.idgrupo.nombre}}</div>
        <a href="{{b.get_absolute_url}}">
            <h5>{{b.nombre}}</h5>
        </a>
        <div class="product-price">
            {{b.preciopub}}
            <span>${{b.get_price_increment}}</span>
            <a href="{{url_consulta_wsp}} {{b.nombre}}" class="btn btn-success">
                Mas info... <i class="fa fa-whatsapp my-float"></i></a>
        </div>
    </div>
</div>
